<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Sent Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12" hx-ext="sse" sse-connect="/api/teams" sse-swap="data">
            Loading...
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <form hx-post="/api/join" hx-swap="none">
                <div class="input-group">
                    <span class="input-group-text">Team</span>
                    <input type="radio" class="btn-check" name="team" id="team-a" autocomplete="off" value="a">
                    <label class="btn btn-outline-danger" for="team-a">Red</label>

                    <input type="radio" class="btn-check" name="team" id="team-b" autocomplete="off" value="b">
                    <label class="btn btn-outline-warning" for="team-b">Yellow</label>

                    <input type="radio" class="btn-check" name="team" id="team-c" autocomplete="off" value="c">
                    <label class="btn btn-outline-primary" for="team-c">Blue</label>

                    <input type="radio" class="btn-check" name="team" id="team-d" autocomplete="off" value="d">
                    <label class="btn btn-outline-success" for="team-d">Green</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg position-relative">
                    Join
                </button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col d-grid gap-2">
            <button class="btn btn-info btn-lg" hx-put="/api/messages/a" hx-swap="none" hx-trigger="click">
                ü§©
            </button>
        </div>
        <div class="col d-grid gap-2">
            <button class="btn btn-info btn-lg" hx-put="/api/messages/b" hx-swap="none" hx-trigger="click">
                ‚õÑÔ∏è
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col d-grid gap-2">
            <button class="btn btn-info btn-lg" hx-put="/api/messages/c" hx-swap="none" hx-trigger="click">
                üåù
            </button>
        </div>
        <div class="col d-grid gap-2">
            <button class="btn btn-info btn-lg" hx-put="/api/messages/d" hx-swap="none" hx-trigger="click">
                üôà
            </button>
        </div>
    </div>

    <div class="row mt-5" hx-ext="sse" sse-connect="/api/messages">
        <div class="col-12">
            <div sse-swap="data" hx-swap="beforeend"></div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/htmx.org@1.9.11"></script>
<script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/sse.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
